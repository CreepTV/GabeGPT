<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GabeGPT - KI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 90vh;
            max-height: 800px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 85%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            align-self: flex-end;
            background: #667eea;
            color: white;
            border-radius: 8px 8px 2px 8px;
        }

        .bot-message {
            align-self: flex-start;
            background: #f0f0f0;
            color: #333;
            border-radius: 8px 8px 8px 2px;
        }

        .loading {
            align-self: flex-start;
            background: #f0f0f0;
            color: #999;
            padding: 12px 16px;
            border-radius: 8px 8px 8px 2px;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% {
                content: '.';
            }
            40% {
                content: '..';
            }
            60%, 100% {
                content: '...';
            }
        }

        .chat-input-container {
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            max-height: 100px;
        }

        .chat-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px 16px;
            border-radius: 8px;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ðŸ¤– GabeGPT
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-container">
            <textarea 
                id="messageInput" 
                class="chat-input" 
                placeholder="Schreib deine Frage..." 
                rows="1"
            ></textarea>
            <button class="send-btn" id="sendBtn">Senden</button>
        </div>
    </div>

    <script>
        // âš ï¸ WICHTIG: Ersetze diese URL mit deiner HuggingFace Space URL
        const HUGGINGFACE_SPACE_URL = 'https://YOUR_USERNAME-gabegpt.hf.space';
        
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        // Auto-resize textarea
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 100) + 'px';
        });

        // Send message on button click or Ctrl+Enter
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message) return;

            // Add user message to chat
            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendBtn.disabled = true;

            // Show loading indicator
            const loadingId = addMessage('', 'loading');

            try {
                // Call HuggingFace Space API
                const response = await fetch(`${HUGGINGFACE_SPACE_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        history: getChatHistory()
                    })
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                
                // Remove loading message and add bot response
                removeMessage(loadingId);
                addMessage(data.response || 'Keine Antwort erhalten', 'bot');

            } catch (error) {
                removeMessage(loadingId);
                addMessage(`âŒ Fehler: ${error.message}`, 'error');
                console.error('Chat error:', error);
            } finally {
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        function addMessage(text, type) {
            const msgDiv = document.createElement('div');
            msgDiv.id = 'msg-' + Date.now() + Math.random();
            
            if (type === 'loading') {
                msgDiv.className = 'loading';
                msgDiv.textContent = 'Denke';
            } else if (type === 'error') {
                msgDiv.className = 'error-message';
                msgDiv.innerHTML = text;
            } else {
                msgDiv.className = `message ${type}-message`;
                msgDiv.textContent = text;
            }

            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return msgDiv.id;
        }

        function removeMessage(id) {
            const msg = document.getElementById(id);
            if (msg) msg.remove();
        }

        function getChatHistory() {
            const messages = [];
            document.querySelectorAll('.message').forEach(msg => {
                const isUser = msg.classList.contains('user-message');
                messages.push({
                    role: isUser ? 'user' : 'assistant',
                    content: msg.textContent
                });
            });
            return messages;
        }

        // Welcome message
        window.addEventListener('load', () => {
            addMessage('ðŸ‘‹ Hallo! Ich bin GabeGPT. Stelle mir eine Frage!', 'bot');
        });
    </script>
</body>
</html>
